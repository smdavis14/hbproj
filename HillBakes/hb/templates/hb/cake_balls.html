{% extends 'hb/base.html' %}

{% block title %}
Cake Balls
{% endblock %}

{% block content %}


<section class="container-lg shadow-lg bg-light">
    <div>
    {% for ball in cake_ball %}
        <div class="m-3 p-3 shadow-lg bg-success text-white justify-items-start">
            <h3 class="p-2">{{ball}}</h3>
                <p> Description: {{ball.description}}</p>
                <ul>
                    {% for p in price %}
                        <li>{{p}} - ${{p.price}}</li>
                    {% endfor %}
                    <br>
                </ul>
        </div>
    {% endfor %}
    </div>
</section>


{% endblock %}
