{% extends 'hb/base.html' %}

{% block title %}
Cakes
{% endblock %}

{% block content %}


<section class="container-lg shadow-lg bg-light">
    <div>
    {% for icing in cake %}
        <div class="m-3 p-3 shadow-lg bg-success text-white justify-items-start">
            <h3 class="p-2">{{icing}}</h3>
                <p> Description: {{icing.description}}</p>
                <ul>
                    {% for p in price %}
                        <li>{{p}} - ${{p.price}}</li>
                    {% endfor %}
                    <br>
                </ul>
        </div>
    {% endfor %}
    </div>
</section>


{% endblock %}
