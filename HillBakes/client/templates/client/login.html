{% extends 'hb/base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block content %}


<section class="container-lg shadow-lg bg-light">
    <div class="m-3 p-3 shadow-lg bg-success text-white">
    <form class="row g-3"action="{% url 'client:login_user' %}" method="POST">
        {% csrf_token %}
        <div class="col-md-6">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="col-md-6">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="col-md-6">
            <button type="submit">Login</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">or Sign Up</button>
        </div>
    </form>
    </div>
</section>


    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
      <div class="offcanvas-header">
        <h5 id="offcanvasTopLabel">Sign Up</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="offcanvas-body">
        <section class="container-lg shadow-lg pb-3 bg-success">
            <form class="row g-3" action="{% url 'client:signup' %}" method="POST">
              {% csrf_token %}
                <div class="col-md-6">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="first_name" placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="last_name" placeholder="Last Name">
                </div>
                <div class="col-md-6">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
              <div class="col-md-6">
                <button type="submit">Sign-Up</button>
              </div>
            </form>
          </section>
      </div>
    </div>

<section class="container-lg shadow-lg  bg-light">        
    <div class="m-3 p-3 shadow-lg bg-success text-white">
        <div class="row align-items-center">
            <div class="col-lg-4 col-md-2 text-center">
                <a href="{% url 'hb:cookies' %}"><button class="btn btn-outline-dark mb-2">Cookies</button></a>
                <img src="{% static '/ChocolateChunkPecan.jpeg' %}" alt="cookie" class="float-center" height="400" width="325">
            </div>
            <div class="col-lg-4 col-md-2 text-center">
                <a href="{% url 'hb:cakes' %}"><button class="btn btn-outline-dark mb-2">Cakes</button></a>
                <img src="{% static '/InsideOutChocVanCake.jpeg' %}" alt="cake" class="float-center" height="400" width="325">
                
            </div>
            <div class="col-lg-4 col-md-2 text-center">
                <a href="{% url 'hb:cake_balls' %}"><button class="btn btn-outline-dark mb-2">Cake Balls</button></a>
                <img src="{% static '/CookiesCreamCB.png' %}" alt="cake balls" class="float-center" height="400" width="325">
                
            </div>
        </div>
    </div>
</section>    

{% endblock %}
